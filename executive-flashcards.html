        function App() {

            const handleNext = () => {
                setIsFlipped(false);
                setAnimate(true);
                setTimeout(() => {
                    setCurrentIndex((prev) => (prev + 1) % deck.length);
                    setAnimate(false);
                }, 200);

                setIsFlipped(false);
                setAnimate(true);

                    setAnimate(false);
                }, 200);

                    setAnimate(false);
                }, 200);
